<!doctype html>
<title>Clients</title>
<ul>
  {% for c in clients %}
    {% if c.persist %}
      <li>{{ c.id|string + ' ' + c.name }}</li>
    {% endif %}
  {% endfor %}
  </ul>
  
  <button><a href="/clients/add">Adicionar</a></button>

  <button><a href="/clients/delete">Remover</a></button>

  <button><a href="/clients/update">Atualizar</a></button>
