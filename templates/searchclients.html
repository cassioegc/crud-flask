<!doctype html>
<title>Search Clients</title>
<form method="POST" action="/clients/find">
    Name: <input type="text" name="fname"><br>
    <input type="submit" value="Submit">
   </form>
<ul>
  {% for c in clients %}
    {% if c.persist %}
      <li>{{ c.id|string + ' ' + c.name + ' - CPF: ' + c.cpf + ' Address: ' + c.address}}</li>
      <br>
    {% endif %}
  {% endfor %}
  </ul>
