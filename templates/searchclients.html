<!doctype html>
<head>
  <title>Pesquisar clientes</title>
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/searchclients.css') }}">
</head>

<body>
  <div class="title">
		<h1>Pesquisar
			<span>clientes</span>
		</h1>
	</div>
  <form method="POST" action="/clients/find">
      Name: <input type="text" name="fname"><br>
      <input type="submit" value="Submit">
    </form>

    <br><br>
    <h2 style="text-align: left;">Descrição</h2>
    <table>
      <colgroup>
        <col span="3" style="background-color:gray">
        <col style="background-color:rgb(161, 159, 159)">
      </colgroup>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>CPF</th>
        <th>Address</th>
      </tr>

      {% for c in clients %}
        {% if c.persist %}
          <tr>
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.cpf}}</td>
            <td>{{c.address}}</td>
          </tr>
        {% endif %}
      {% endfor %}
    </table>
</body>
